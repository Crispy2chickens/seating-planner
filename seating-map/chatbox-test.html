<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chatbox {
            width: 300px;
            height: 500px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px auto;
        }

        .chatbox-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .chatbox-messages .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .chatbox-messages .message.sent {
            background: #007bff;
            color: #fff;
            margin-left: auto;
        }

        .chatbox-messages .message.received {
            background: #e1e1e1;
            color: #333;
            margin-right: auto;
        }

        .chatbox-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        .chatbox-input input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            outline: none;
        }

        .chatbox-input button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .chatbox-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <div class="chatbox-header">Chat</div>
    <div class="chatbox-messages" id="chatboxMessages">
        <div class="message received">Hello! How can I help you?</div>
        <div class="message sent">I need some assistance.</div>
    </div>
    <div class="chatbox-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>
</div>

<script>
    const chatboxMessages = document.getElementById('chatboxMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', () => {
        const messageText = chatInput.value.trim();
        if (messageText !== '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent');
            messageElement.textContent = messageText;
            chatboxMessages.appendChild(messageElement);

            chatInput.value = '';
            chatboxMessages.scrollTop = chatboxMessages.scrollHeight;
        }
    });

    chatInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
