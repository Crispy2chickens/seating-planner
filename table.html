    <style>
        .table-container {
            max-height: 400px; /* Set a fixed height to limit the table's height */
            overflow-y: auto;  /* Enable vertical scrolling */
            border-radius: 10px; /* Maintain border radius for the container */
            box-shadow: 0px 0px 10px rgb(235, 235, 235);
            padding: 15px; /* Adjust padding to match original design */
        }

        table {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            table-layout: fixed; /* Keep columns evenly spaced */
        }

        th {
            font-weight: normal;
            color: rgb(169, 169, 169);
            font-size: 23px;
            line-height: 60px;
            border-bottom: 2px solid rgb(244, 244, 244);
            position: sticky; /* Make the header sticky */
            top: 0;
            background-color: white; /* Ensure the header background stays the same */
            z-index: 1; /* Keep the header above the table rows */
        }

        /* Optional: Style the scroll bar */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: rgb(169, 169, 169); /* Color of scrollbar thumb */
            border-radius: 4px;
        }
    </style>
</head>
